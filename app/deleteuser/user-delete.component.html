<h1>Delete Existing User</h1>
<table>
<tr><td><label>Id</label> </td><td><input #id /></td></tr>
<tr><td><button (click)="deleteUser(id.value)">Delete User</button></td>
<td><button (click)="clearUser(id.value)">Clear</button></td>
</tr>
</table>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
